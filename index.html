<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="img/kita.png" type="image/x-icon" />
        <title>Riki M. Fadilah</title>
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img src="img/background.jpg" alt="background" width="100" />
            </div>
            <div class="profile-image">
                <img src="img/kage.jpg" alt="ayanokouji" />
            </div>
            <div class="card-content">
                <h3>Tuan Bayangan</h3>
                <p>Pemburu Bayangan</p>
            </div>
            <div class="story">
                <div class="accordion-header">
                    <h4>Tambahakan Cerita</h4>
                </div>
                <div class="accordion-content">
                    <p>
                        Dahulu kala ada seorang anak yang takut dengan bom
                        nuklear
                    </p>
                </div>
            </div>

            <div class="icons">
                <a
                    href="https://www.facebook.com/Mizurigamingid"
                    id="fb"
                    class="fa-brands fa-square-facebook"
                    target="_blank"
                ></a>
                <a
                    href="https://github.com/mizucode"
                    target="_blank"
                    id="yt"
                    id
                    class="fa-brands fa-github"
                ></a>
                <a
                    href="https://www.instagram.com/mizuuuuri/"
                    target="_blank"
                    id="ig"
                    class="fa-brands fa-instagram"
                ></a>
                <a
                    target="_blank"
                    href="https://www.linkedin.com/in/riki-muhamad-fadilah-73a970246"
                    id="tw"
                    class="fa-brands fa-linkedin"
                ></a>
                <a
                    href="https://wa.link/33j5oz"
                    target="_blank"
                    id="wa"
                    class="fa-brands fa-whatsapp"
                ></a>
            </div>

            <div class="music-player">
                <div class="player-controls">
                    <button class="play-pause-btn">Play/Pause</button>
                    <button class="stop-btn">Stop</button>
                    <input
                        type="range"
                        class="volume-slider"
                        min="0"
                        max="100"
                        value="100"
                    />
                </div>
                <audio src="src/bochi.mp3"></audio>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
